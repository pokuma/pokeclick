<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" draggable="false" href="index.html"><img src="assets\images\logo\logo.png" draggable="false" style="width: 100px;" alt="logo"></a>

            <div class="collapse navbar-collapse d-flex justify-content-center align-items-center pe-5" id="collapsibleNavbar">
