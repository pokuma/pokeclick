<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage designed for my game project">
    </meta>
    <meta name="author" content="Edgar Álvarez González">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="rgb(83, 82, 82);" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="assets/images/others/icon.png">
    <title>PokéttoMonsta</title>
    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/styles/styles.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body id="body">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" draggable="false" href="index.html"><img src="assets\images\logo\logo.png"
                    draggable="false" style="width: 100px;" alt="logo"></a>

            <div class="collapse navbar-collapse d-flex justify-content-center align-items-center pe-5"
                id="collapsibleNavbar">
                <ul class="navbar-nav text-light">
                    <li class="nav-item pe-5" id="level"></li>
                    <li class="nav-item pe-5" id="money"></li>
                    <li class="nav-item pe-5" id="damage"></li>
                    <li class="nav-item" id="pokeDamage"></li>
                </ul>
            </div>
        </div>
    </nav>

    <label href="#" onclick="changeDarkMode()" class="btn btn-warning col-md-3 m-3 border border-dark">Change dark mode</label>
    <div class="d-flex justify-content-center align-items-center pb-5" id="saveSelector">
        <div class="justify-content-center row g-0 pb-5">
            <div class="border border-light bg-dark p-5 pt-0 pb-0" id="pokemonCard">
                <div class="justify-content-center container row g-0 p-5">
                    <div id="pokemonName" class="justify-content-center container row g-0 text-light mb-3"></div>
                    <img onclick="attack()" draggable="false" id="pokemon" src="">
                </div>
                <div class="border border-dark mb-3">
                    <div class="justify-content-center container row g-0">
                        <progress id="hpBar" value="10" max="10"></progress>
                    </div>
                    <div class="justify-content-center container row g-0">
                        <progress id="xpBar" value="0" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/main/private/script.js"></script>
</body>

</html>
