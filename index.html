<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage designed for my game project">
    <meta name="author" content="Edgar Álvarez González">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="rgb(83, 82, 82);" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="assets/images/others/icon.png">
    <title>PokéttoMonsta</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/styles/styles.css" media="all" rel="stylesheet" type="text/css" />

<body id="body">
    <div class="nightmode-toggle hide-for-small-down">
        <i class="fa fa-sun"></i>
        <label class="switch">
            <input type="checkbox" onclick="changeDarkMode()">
            <span class="slider round"></span>
        </label>
        <i class="fa fa-moon"></i>
    </div>
    <div class="d-flex justify-content-center align-items-center" id="saveSelector">

        <div class="justify-content-center container row">
            <div class="col-6">
                <a draggable="false" href="game.html"><img draggable="false" style="width:100%" src="assets/images/logo/logo.png"></a>
            </div>
            <div class="justify-content-center row">
                <button onclick="window.location.href='register.html'" class="btn btn-warning col-md-3 m-4 border border-dark">Register</button>
                <label onclick="login()" class="btn btn-primary col-md-3 m-4 border border-dark">Login</label>
            </div>
            <div class="justify-content-center row">
                <button onclick="window.location.href='options.html'" class="btn btn-success col-md-3 border border-dark">Options</button>
            </div>
        </div>
    </div>
    <script src="public/main/private/script.js"></script>
</body>
