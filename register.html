<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Register" content="Register page">
    </meta>
    <meta charset="utf-8">
    <meta name="theme-color" content="rgb(83, 82, 82);" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="assets/images/others/icon.png">
    <title>Register</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="assets/styles/styles.css" media="all" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body id="body">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" draggable="false" href="index.html"><img src="assets\images\logo\logo.png" draggable="false" style="width: 100px;" alt="logo"></a>
        </div>
        <div class="nightmode-toggle hide-for-small-down">
            <i class="fa fa-sun"></i>
            <label class="switch">
                <input type="checkbox" onclick="changeDarkMode()">
                <span class="slider round"></span>
            </label>
            <i class="fa fa-moon"></i>
        </div>
    </nav>
    <img src="assets\images\register\registerlogo.png" alt="Registro" width="250" style="display: block;  margin: 50px auto 0; padding-bottom:30px">
    <div class="form-register bg-secondary">
        <form onsubmit="return validateForm()" action="game.html" method="get">
            <section>
                <input class="controlsRegister" type="text" name="nickname" id="nicknames" placeholder="Nickname"><br>
                <div class="input-container">
                    <input class="controlsRegister" type="text" name="email" id="emails" placeholder="Email">
                    <i class="material-icons">email</i>
                </div>
                <div class="input-container">
                    <input class="controlsRegister" type="password" name="password" id="passwords" placeholder="Password"><br>
                    <i class="fas fa-lock"></i>
                </div>

                <input class="submitRegister" type="submit" value="Submit">
            </section>
        </form>
    </div>
    </script>
    <script src="public/main/private/script.js"></script>
</body>

</html>
