<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage designed for my game project">
    <meta name="author" content="Edgar Álvarez González">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="theme-color" content="rgb(83, 82, 82);" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="../assets/images/others/icon.png">
    <title>PokéttoMonsta</title>

    <!-- BOOTSTRAP -->

    <link href="https://fonts.cdnfonts.com/css/pepgenious10" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link href="../assets/styles/styles.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="body" class="clicked">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" draggable="false" href="index.html"><img id="navBarLogo" src="../assets/images/logo/logo.png" draggable="false" style="width: 100px;" alt="logo"></a>

            <div class="navbar-collapse justify-content-center align-items-center my-3" id="collapsibleNavbar">
                <ul class="navbar-nav text-light ">
                    <li class="nav-item pe-5" id="level"></li>
                    <li class="nav-item pe-5" id="money"></li>
                    <li class="nav-item pe-5" id="damage"></li>
                    <li class="nav-item pe-5" id="pokeDamage"></li>
                </ul>
            </div>

            <div class="row">
                <div class="col">
                    <div class="nightmode-toggle hide-for-small-down">
                        <i class="fa fa-sun-o text-light"> </i>
                        <label class="switch ">
                            <input type="checkbox" onclick="changeDarkMode()">
                            <span class="slider round clickable">  </span>
                        </label>
                        <i class="fa fa-moon-o text-light"> </i>
                    </div>
                </div>
                <div class="col">
                    <div id="startMenu" class="dropdown clearfix">
                        <button class="btn btn-secondary btn-start-menu dropdown-toggle" type="dropdownMenubutton" data-bs-toggle="dropdown" aria-expanded="false">
                            start menu
                            
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item dropdown-item-start-menu" href="options.html" data-toggle="modal">options</a>
                            </li>
                            <li>
                                <a class="dropdown-item dropdown-item-start-menu" href="#" data-toggle="modal">help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--    <label href="#" onclick="changeDarkMode()" class="btn btn-warning col-md-3 m-3 border border-dark">Change dark mode</label> -->
    <div class="d-flex justify-content-center align-items-center pb-5" id="saveSelector">
        <div class="justify-content-center row pb-5">
            <div class="border border-light bg-dark p-5 pt-0 pb-0" id="pokemonCard">
                <div class="justify-content-center container row g-0 p-5 ">
                    <div id="pokemonName" class="justify-content-center container row g-0 text-light mb-3"></div>
                    <img onclick="attack()" draggable="false" id="pokemon" src="">
                </div>
                <div class="border border-dark mb-3 g-0">
                    <div class="progress">
                        <div class="progress-bar progress-bar progress-bar-animated" role="progressbar" id="hpBar" aria-valuemin="0" style="width: 100%;" aria-valuenow="100" aria-valuemax="100">
                        </div>
                        <div style="position: absolute;" id="hpBarText">
                        </div>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar progress-bar-animated" role="progressbar" id="xpBar" aria-valuemin="0" style="width: 0%;" aria-valuenow="0" aria-valuemax="100">
                        </div>
                        <div style="position: absolute;" id="xpBarText">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/main/private/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>

</html>
